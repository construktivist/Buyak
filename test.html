<!DOCTYPE html>
<html>

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>BuyAK.com</title>
	<!--CSS & Bootstrap Links-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- Custom CSS -->
   
    <link href="assets/css/stylelanding.css" rel="stylesheet">
    
    <!--Bootstrap Scripts  -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  <!-- Custom Fonts -->
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Fontawesome Icon CDN -->
    <script src="https://use.fontawesome.com/44665284cb.js"></script>  

</head>

<body>


 <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">
                	<img id="buyak-logo" class="col-xs-6 col-sm-9" src="assets/images/buyak-green.png"/><!--LOGO-->
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <form class="form-inline">
						  <div class="form-group">
						    <label for="productSearch" class="sr-only">Product Search: </label>
						    <input class="form-control" id="productSearch" type="text" placeholder="Search Your Product">
						  </div>
						<button type="submit" class="btn btn-info" id="searchProduct"><i class="fa  fa-search fa-lg" aria-hidden="true"></i>  Search</button>
						<button id="wishlist" type="submit" class="btn btn-info">						 
							<i class="fa fa-cart-plus fa-lg" aria-hidden="true"></i>  Items in Wishlist
						</button>
						</form>
                    </li>                 
                </ul>
               
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header>

       <div class="container-fluid hidden" id="searchResults">
		<section id="searchResults">
			<div class="container">
		      <div class="row">
			        <div class="col-md-12 text-center" id="storeSortBtnList">
			            
			        </div>   		
			    </div>
			    <div class="row">
			        <div class="col-md-12" id="productList">
			            
			        </div>   		
			    </div>
			  </div>
			</div>
		 </section>		 
       </div>   
       <div class="container">        
	        <div class="row">
	            <div class="col-md-12 hidden" id="landingCarousal">			
	         	</div>
			</div>  
		</div>  
       
    </header>
 <!-- WishList Grid Section -->
 <section> 	
 <div class="container-fluid">
   <div class="row">
        <div class="col-sm-12">	
            <div class="row">
                <div class="col-sm-12 hidden text-center" id="wishListGridDisplay">
                    <h2 class="section-heading">Wish List</h2>
                    <button id="saveWishList" type="submit" class="btn btn-error hidden">						 
							<i class="fa fa-floppy-o" aria-hidden="true"></i>  Save Wishlist
					</button>
                </div>
            </div>
            <!-- Modal Grid Items -->
            <div class="row">
	            <div class="col-sm-12" id="wishListGrid">

	         	</div>
			</div> 
		</div>
	</div>
 </div>
  </section>  
   

 <!--JavaScript & jQuery Links-->	
	<script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="assets/javascript/api.js"></script>
	<!-- <script type="text/javascript" src="assets/javascript/app.js"></script> -->

</body>

</html>
