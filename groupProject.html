<!DOCTYPE html>
<html>

<head>

	<title>BuyAK.com</title>

	<!--CSS & Bootstrap Links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Custom Styles -->
	<link rel=StyleSheet href="assets/css/style.css" type="text/css" media=screen>
	
	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<!--JavaScript & jQuery Links-->
	<script src="https://code.jquery.com/jquery-3.1.0.slim.js" integrity="sha256-L6ppAjL6jgtRmfiuigeEE5AwNI2pH/X9IBbPyanJeZw=" crossorigin="anonymous"</script>
	<script src="assets/javascript/app.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

	 <!-- Fontawesome Icon CDN -->
    <script src="https://use.fontawesome.com/44665284cb.js"></script> 

</head>

<body>
<header>
<div class="container-fluid"> <!--Begin page container-->

	<!-- === HEADER ============================================================================================= -->
		<div id="header" class="row"><!--Begin row for header-->

			<div class="col-xs-12 col-sm-12"><!-- columns for header elements-->

				<img id="buyak-logo" class="col-xs-12 col-sm-4" src="assets/images/buyak-green.png"/><!--LOGO-->

				<span class="col-xs-12 col-sm-8">
					 <form class="form-inline">
						<div class="form-group">
							<label for="productSearch">What can we help you find?</label><br>
							<input class="form-control" id="productSearch" type="text" placeholder="Search Your Product">
							<button type="submit" class="btn btn-info" id="searchProduct"><i class="fa fa-search" id="searchIcon" aria-hidden="true"></i>Search</button>						
						</div>		
						<div class="form-group">
						<button id="wishlist" type="submit" class="btn btn-info">						 
								<i class="fa fa fa-gift fa-lg" aria-hidden="true"> </i>
						</button>
						</div>
						
						<button id="viewWishlist" type="submit" class="btn btn-info">						 
								<i class="fa fa-eye" aria-hidden="true"></i> View Your Wishlist
						</button>
											
					</form>
				</span>		
			</div><!--End columns for header elements-->	
		</div><!--End row for header-->
	<!-- ================================================================================================== -->

	<!-- ==== FEATURED CONTENT SECTION ========================================================================== -->
		<div class="row"><!--Begin row for results-->
			<div id="contentSectionFeatured" class="col-md-12">		
				<!--CAROUSEL CONTENT GOES HERE-->		
			</div>
		</div>
	<!-- ===== Search Results Section =================================================================================== -->
		<div id="contentSection" class="row hidden"><!--Begin row for Search results-->
			<div class="col-xs-12"><!--Begin columns for results-->
				
			      <div class="container">
			      <div class="row">
				        <div class="col-md-12 text-center" id="storeSortBtnList">
				            
				        </div>   		
				    </div>
				    <div class="row">
				        <div class="col-md-12" id="productList">
				            
				        </div>   		
				    </div>
				  </div>
			 		
			</div><!--Endcolumns for results-->
		</div><!--End row for results-->

	<!-- ================================================================================================== -->
</div><!--End page container-->
</header>

  <!-- WishList Grid Section -->
 <section id="wishListSection"> 	
 <!-- <div class="container-fluid"> -->
   <div class="row">
        <div class="col-sm-12">	
            <div class="row">
                <div class="col-sm-12 hidden text-center" id="wishListGridDisplay">
                    <h2 class="section-heading">Wish List</h2>
                    <button id="saveWishList" type="submit" class="btn btn-info hidden" data-toggle="modal" data-target="#nameWishList"> 
							<i class="fa fa-floppy-o" aria-hidden="true">  </i>  Save Wishlist
					</button>
					<!-- Modal -->
					<div id="nameWishList" class="modal fade" role="dialog">
					  <div class="modal-dialog">
					  	<!-- Modal content-->
						    <div class="modal-content">
						      <div class="modal-header">
						        <button type="button" class="close" data-dismiss="modal">&times;</button>
						        <h4 class="modal-title">Save Wish List By Name</h4>
						      </div>
						      <div class="modal-body">

						      <form class="form-inline">
								<div class="form-group">
									<input class="form-control" id="wishListName" type="text" placeholder="Enter Name To Save Wish List">
									<button type="submit" class="btn btn-info" id="saveListByName"><i class="fa fa-floppy-o" id="searchIcon" aria-hidden="true"></i>Save</button>						
								</div>		
							</form>
						        
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						      </div>
						    </div>

					  </div>
					</div>
                </div>
            </div>
            <!-- Modal Grid Items -->
            <div class="row">
	            <div class="col-sm-12" id="wishListGrid">

	         	</div>
			</div> 
		</div>
	</div>
 <!-- </div> -->
</section>  

 <!--JavaScript & jQuery Links-->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<!-- <script type="text/javascript" src="assets/javascript/api.js"></script> -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
