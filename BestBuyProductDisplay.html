 </div>

<script type="text/javascript">
    $('button').on('click', function() {
        var p = $(this).data('person');
        console.log("Value of P : " +p);
        var queryURLBB = "https://api.bestbuy.com/beta/products/trendingViewed?apiKey=sdauhdkcw3m5f8rm3mdrqk9g&format=json";
        $.ajax({
